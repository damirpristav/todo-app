<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goals</title>
    
    <!-- ** Font Awesome ** -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    
    <!-- ** Google Fonts ** -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display|Source+Serif+Pro" rel="stylesheet">
    
    <!-- ** App Styles ** -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
    <!-- ** Header ** -->
    <header id="header">
        <div class="container">
            <h1>My Goals</h1>
        </div><!-- end .container -->
    </header><!-- end #header -->
    
    <!-- ** Content ** -->
    <div id="content">
        <div class="container">
          
            <!-- * Add Title Form * -->   
            <form action="" id="add-title-form" class="form clearfix">
                <p>Add title for your goals(optional). If not set default value will be used.</p>
                <div class="form-field form-field-1">
                   <input type="text" name="title" id="title-input" placeholder="Add title for your list of goals">
                </div>
                <div class="form-field">
                   <button type="submit_title" id="title-submit" class="btn submit">Add</button>
                </div>
            </form>
           
            <!-- * Add Goals Form * -->   
            <form action="" id="add-todo-form" class="form clearfix">
                <div class="form-field">
                   <input type="text" name="todo" id="todo-input" placeholder="Write your goal">
                   <input type="hidden" name="id" id="todo-id">
                </div>
                <div class="form-field">
                   <select id="todo-title" name="todo_title">
                       <option value="default">This Year Goals</option>
                   </select>
                </div>
                <div class="form-field">
                   <button type="submit_todo" id="goal-submit" class="btn submit">Add</button>
                </div>
            </form>
            
            <!-- * Goals * -->
            <div id="goals">

            </div><!-- end #goals -->
            
        </div><!-- end .container -->
    </div><!-- end #content -->
    
    <script src="js/app.js"></script>
    
</body>
</html>
